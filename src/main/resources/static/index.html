<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematika pre deti</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Matematika pre deti</h1>
        <p>Pomôžte deťom vypočítať jednoduché príklady!</p>
    </div>

    <div class="problem-container">
        <div class="problem" id="mathProblem">
            <!-- Tu sa zobrazí matematický príklad -->
        </div>

        <input class="answer-input" id="answerInput" placeholder="Zadajte odpoveď" type="number"/>

        <button class="submit-btn" id="submitAnswerBtn">Odoslať odpoveď</button>
    </div>

    <div class="feedback">
        <span id="feedbackMessage"></span>
    </div>

    <div class="statistics">
        <p>Počet správnych odpovedí: <span id="correctCount">0</span></p>
        <p>Čas: <span id="totalTime">0</span> sekúnd</p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
